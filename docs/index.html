<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eyy-indexer (Documentation)</title>
  <link rel="icon" href="./github.svg" type="image/svg+xml">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An image and video friendly Indexer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style type="text/css">
    :root {
      --table-body-border-color: #34434b;
      --table-row-even-background: #242e33;
      --table-body-border-width: 1px;
      --table-head-border-width: 1px;
      --table-head-background: #28353c;

      --link-color: #6ac7ff;
    }

    .markdown-section a {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'eyy-indexer',
      repo: 'https://github.com/sixem/eyy-indexer',
      subMaxLevel: 2,
      loadSidebar: true,
      auto2top: true,
      logo: './logo.svg',
      themeColor: '#6ac7ff'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
